spring:
  batch:
    job:
      enabled: false

  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password:
    name: h2Datasource
    schema: schema.sql
    initialization-mode: always

  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true

  data:
    mongodb:
      database: company
      host: localhost
      port: 27017